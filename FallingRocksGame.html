<!DOCTYPE html>
<html>
	<head>
		<title>Falling Rocks Game</title>
		<link rel="stylesheet" type="text/css" href="css/FallingRocksGame.css" />
		<script type="text/javascript" src="js/FallingRocksGame.js" defer></script>
	</head>
	<body>
		<button onclick="initGame();">Start Game</button>
		<div id="play-ground">
			<img id="face" src="img/game/face.png" alt="face" />
		</div>
		<div id="result">
			<label>
				Points:
				<input id="points" type="text" readonly />
			</label>
			<label>
				Lives:
				<input id="lives" type="text" readonly />
			</label>
		</div>
	</body>
</html>
