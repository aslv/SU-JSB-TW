<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Animation Test</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/playground.js" defer></script>
    <style>
        body, html {
            padding: 0;
            width: 100%;
            margin: 0;
            height: 100%;
            background: dimgray;
        }
        #playground {
            background: whitesmoke;
            width: 495px;
            height: 495px;
            margin: 20px auto;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 30px 2px lightblue;
            overflow: hidden;
        }
        #hero {
            position: absolute;
            background: skyblue;
            border-radius: 15px;
            top:0;
            left:0;
            width: 39px;
            height: 39px;
            margin: 3px;
            box-shadow: 0 0 5px 3px lightgray;
            visibility: hidden;
        }
        .block {
        	position: absolute;
        	width: 45px;
        	height: 45px;
        	background-image: url('img/block.png');
        	border-radius: 4px;
        }
        .blink {
            box-shadow: 0 0 10px 3px lightgray;
        }
        #cover {
            position: absolute;
            z-index: 5;
            top:0;
            left: 0;
            width: 495px;
            height: 495px;
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
        }
        #cover > #start {
            font-family: sans-serif, Verdana, Tahoma;
            display: table-cell;
            position: absolute;
            width: 150px;
            height: 50px;
            left:37%;
            top: 44%;
            background: yellowgreen;
            border-radius: 30px;
            text-align: center;
            color: whitesmoke;
            font-size: 2.1em;
            cursor: pointer;
            line-height: 50px;
            vertical-align: middle;
            box-shadow: 0 0 10px 2px gray;
            -webkit-transition: box-shadow 0.5s; /* For Safari 3.1 to 6.0 */
            transition: box-shadow 0.5s;
        }
        #cover > #start:hover {
            box-shadow: 0 0 50px 2px gray;
            color: lightcyan;
        }
        #cover > #start:active {
            background: darkgray;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#start').on("click", function() {
                $('#cover').hide();
                $("#hero").hide().slideDown('500').css('visibility','visible');
                for (var i = 0; i < 5; i++) {
                    $('hero').fadeOut(250).fadeIn(250);
                }

            });
        });

    </script>
</head>
<body>
<div id="playground">
    <div id="hero"></div>
    <div class="block" id="00"></div>
    <div class="block" id="01"></div>
    <div class="block" id="02"></div>
    <div class="block" id="03"></div>
    <div class="block" id="04"></div>
    <div class="block" id="10"></div>
    <div class="block" id="11"></div>
    <div class="block" id="12"></div>
    <div class="block" id="13"></div>
    <div class="block" id="14"></div>
    <div class="block" id="20"></div>
    <div class="block" id="21"></div>
    <div class="block" id="22"></div>
    <div class="block" id="23"></div>
    <div class="block" id="24"></div>
    <div class="block" id="30"></div>
    <div class="block" id="31"></div>
    <div class="block" id="32"></div>
    <div class="block" id="33"></div>
    <div class="block" id="34"></div>
    <div class="block" id="40"></div>
    <div class="block" id="41"></div>
    <div class="block" id="42"></div>
    <div class="block" id="43"></div>
    <div class="block" id="44"></div>
    <div id="cover">
        <div id="start" onclick="start();"> START </div>
    </div>
</div>
</body>
</html>
