<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Animation Test</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/playground.js" defer></script>
    <script src="js/hero.js" defer></script>
    <script src="js/bomb.js" defer></script>
    <script src="js/evilMovement.js" defer></script>
    <script src="js/evil.js" defer></script>
    <style>
        body, html {
            padding: 0;
            width: 100%;
            margin: 0;
            height: 90%;
            background: dimgray;
        }
        #playground {
            background: whitesmoke;
            width: 495px;
            height: 495px;
            margin: 20px auto;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 30px 2px lightblue;
            overflow: hidden;
        }
        #hero {
            box-sizing: border-box;
            position: absolute;
            background: skyblue;
            border-radius: 15px;
            top:0;
            left:0;
            width: 39px;
            height: 39px;
            margin: 3px;
            box-shadow: 0 0 5px 3px lightgray;
            z-index: 2;
            -webkit-transition: all .1s linear;
            transition: all .1s linear;
            /* visibility: hidden; */
        }
        #playground > .bomb {
            position: absolute;
            width: 30px;
            height: 30px;
            margin: 4px;
            color: gainsboro;
            line-height: 30px;
            font-size: 1.2em;
            font-weight: bold;
            vertical-align: middle;
            text-align: center;
            background: black;
            border-radius: 20px;
            border: 5px solid black;
            box-shadow: 0 0 4px 1px black ;
            -webkit-transition:  0.6s; /* For Safari 3.1 to 6.0 */
            transition:  0.6s;
            z-index: 0;
        }
        #playground > .evil {
            position: absolute;
            box-sizing: border-box;
            background: firebrick;
            border-radius: 15px;
            width: 39px;
            height: 39px;
            margin: 3px;
            box-shadow: 0 0 5px 3px darkgray;
            text-align: center;
            line-height: 45px;
            vertical-align: middle;
            z-index: 2;
            -webkit-transition: all .2s linear;
            transition: all .2s linear;
        }
        #playground > .evil > img {
            width: 40px;
            height: 40px;
        }
        .block {
        	position: absolute;
        	width: 45px;
        	height: 45px;
        	background-image: url('img/block.png');
        	border-radius: 4px;
            z-index: 1;
        }
        #cover {
            position: absolute;
            z-index: 5;
            top:0;
            left: 0;
            width: 495px;
            height: 495px;
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
        }
        #cover > #start {
            font-family: sans-serif, Verdana, Tahoma;
            display: table-cell;
            position: absolute;
            width: 150px;
            height: 50px;
            left:37%;
            top: 44%;
            background: yellowgreen;
            border-radius: 30px;
            text-align: center;
            color: whitesmoke;
            font-size: 2.1em;
            cursor: pointer;
            line-height: 50px;
            vertical-align: middle;
            box-shadow: 0 0 10px 2px gray;
            -webkit-transition: box-shadow 0.5s;
            transition: box-shadow 0.5s;
        }
        #cover > #start:hover {
            box-shadow: 0 0 50px 2px gray;
            color: lightcyan;
        }
        #cover > #start:active {
            background: darkgray;
        }
    </style>
    <script defer>
        $(document).ready(function() {
            $('#start').on("click", function() {
                $('#cover').hide();
                $("#hero").hide().slideDown('500').css('visibility','visible');
                for (var i = 0; i < 5; i++) {
                    $('hero').fadeOut(250).fadeIn(250);
                }

            });
        });
    </script>
</head>
<body>
<div id="playground">
    <div id="hero"><img src="img/nakov0_39.png" alt="hero" /></div>
    <div class="bomb" id="test-bomb"></div><!-- experimentally -->
    <div class="evil" id="nakov"></div><!-- experimentally -->
    <div class="block" id="00"></div>
    <div class="block" id="01"></div>
    <div class="block" id="02"></div>
    <div class="block" id="03"></div>
    <div class="block" id="04"></div>
    <div class="block" id="10"></div>
    <div class="block" id="11"></div>
    <div class="block" id="12"></div>
    <div class="block" id="13"></div>
    <div class="block" id="14"></div>
    <div class="block" id="20"></div>
    <div class="block" id="21"></div>
    <div class="block" id="22"></div>
    <div class="block" id="23"></div>
    <div class="block" id="24"></div>
    <div class="block" id="30"></div>
    <div class="block" id="31"></div>
    <div class="block" id="32"></div>
    <div class="block" id="33"></div>
    <div class="block" id="34"></div>
    <div class="block" id="40"></div>
    <div class="block" id="41"></div>
    <div class="block" id="42"></div>
    <div class="block" id="43"></div>
    <div class="block" id="44"></div>
    <div id="cover">
        <div id="start" onclick="start();"> START </div>
    </div>
</div>
<script type="text/javascript">
	    var hero = document.getElementById('hero');
	    hero.style.top = 0;

        // experimentally

            evilNakov.setAttribute('data-ward', '-2');
        }

        setInterval(function() { evilStartMoving(); }, 200);
    </script>
</body>
</html>
