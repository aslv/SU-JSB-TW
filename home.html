    <style>
        body, html {
            padding: 0;
            width: 100%;
            margin: 0;
            height: 90%;
        }
        #playground {
            background: whitesmoke;
            width: 495px;
            height: 495px;
            margin: 0px auto;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 30px 2px lightblue;
            overflow: hidden;
        }
        #hero {
            box-sizing: border-box;
            position: absolute;
            background: skyblue;
            border-radius: 15px;
            top:0;
            left:0;
            width: 39px;
            height: 39px;
            margin: 3px;
            box-shadow: 0 0 5px 3px lightgray;
            z-index: 2;
            -webkit-transition: all .1s linear;
            transition: all .1s linear;
            /* visibility: hidden; */
        }
        #playground > .bomb {
            position: absolute;
            width: 30px;
            height: 30px;
            margin: 4px;
            color: gainsboro;
            line-height: 30px;
            font-size: 1.2em;
            font-weight: bold;
            vertical-align: middle;
            text-align: center;
            background: black;
            border-radius: 20px;
            border: 5px solid black;
            box-shadow: 0 0 4px 1px black ;
            -webkit-transition:  0.6s; /* For Safari 3.1 to 6.0 */
            transition:  0.6s;
            z-index: 0;
        }
        .bomb > img {
            opacity: .5;
            position: relative;
            left: -2px;
            top: 2px;
        }
        #playground > .evil {
            position: absolute;
            box-sizing: border-box;
            background: firebrick;
            border-radius: 15px;
            width: 39px;
            height: 39px;
            margin: 3px;
            box-shadow: 0 0 5px 3px darkgray;
            text-align: center;
            line-height: 45px;
            vertical-align: middle;
            z-index: 2;
            -webkit-transition: all .2s linear;
            transition: all .2s linear;
        }
        #playground > .evil > img {
            width: 40px;
            height: 40px;
        }
        .block {
        	position: absolute;
        	width: 45px;
        	height: 45px;
        	background-image: url('img/block.png');
        	border-radius: 4px;
            z-index: 1;
        }
        #cover {
            position: absolute;
            z-index: 5;
            top:0;
            left: 0;
            width: 495px;
            height: 495px;
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
        }
        #cover > #start {
            font-family: sans-serif, Verdana, Tahoma;
            display: table-cell;
            position: absolute;
            width: 150px;
            height: 50px;
            left:37%;
            top: 44%;
            background: yellowgreen;
            border-radius: 30px;
            text-align: center;
            color: whitesmoke;
            font-size: 2.1em;
            cursor: pointer;
            line-height: 50px;
            vertical-align: middle;
            box-shadow: 0 0 10px 2px gray;
            -webkit-transition: box-shadow 0.5s;
            transition: box-shadow 0.5s;
        }
        #cover > #start:hover {
            box-shadow: 0 0 50px 2px gray;
            color: lightcyan;
        }
        #cover > #start:active {
            background: darkgray;
        }
    </style>
    <script defer>
        function hideCover() {
            var cover = document.getElementById('cover');

        }
