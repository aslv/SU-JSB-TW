            <script src="js/init.js"></script>
            <script type="text/javascript">

                function startGame() {
                    document.getElementById('hero').style.visibility = 'visible'
                    var startCoords = [];
                    var x;
                    var y;
                    var ward;
                    for (var i = 0; i < 6; i++) {
                        if (Math.random() < .5) { //chance 1 : 2
                            x = Math.floor(Math.random() * 11) * 45;
                            y = 450;
                            ward = -2;
                        }
                        else {
                            x = 450;
                            y = Math.floor(Math.random() * 11) * 45;
                            ward = 1;
                        }
                        startCoords.push({ 'x': x, 'y': y, 'ward': ward});
                    }
                    locateEvil(startCoords[0].x, startCoords[0].y, 'img/nakov-boss_45.png', 'nakov', startCoords[0].ward);
                    locateEvil(startCoords[1].x, startCoords[1].y, 'img/alexandrova_45.png', 'alexandra', startCoords[1].ward);
                    locateEvil(startCoords[2].x, startCoords[2].y, 'img/georgiev_45.png', 'georgiev', startCoords[2].ward);
                    locateEvil(startCoords[3].x, startCoords[3].y, 'img/kurtev_45.png', 'kurtev', startCoords[3].ward);
                    locateEvil(startCoords[4].x, startCoords[4].y, 'img/grozdarska_45.png', 'petq', startCoords[4].ward);
                    locateEvil(startCoords[5].x, startCoords[5].y, 'img/karamfilov_45.png', 'karamfilov', startCoords[5].ward);


                    setInterval(function () { isHeroColliding(); }, 150);

                    setInterval(function() { evilStartMoving(); }, 200);
                }
            </script>
